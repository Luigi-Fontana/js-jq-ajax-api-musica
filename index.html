<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>JS | JQ | AJAX | API Music</title>
    </head>
    <body>
        <section id="header-fullwidth">
            <header>
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages-na.ssl-images-amazon.com%2Fimages%2FI%2F51rttY7a%252B9L.png&f=1&nofb=1" alt="logo">
                <select id="genre-selector" name="selector">
                    <option value="">Scegli un genere</option>
                    <option value="pop">Pop</option>
                    <option value="jazz">Jazz</option>
                    <option value="metal">Metal</option>
                    <option value="rock">Rock</option>
                </select>
            </header>
        </section>
        <section id="main-fullwidth">
            <main>
                <div class="container">
                    <div class="card">
                        <img src="https://www.onstageweb.com/wp-content/uploads/2018/09/bon-jovi-new-jersey.jpg" alt="cover">
                        <h3>New Jersey</h3>
                        <p>Bon Jovi</p>
                        <p>1988</p>
                    </div>
                </div>
            </main>
        </section>


        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
