<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>JS | JQ | AJAX | API Music</title>
    </head>
    <body>
        <section id="header-fullwidth">
            <header>
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages-na.ssl-images-amazon.com%2Fimages%2FI%2F51rttY7a%252B9L.png&f=1&nofb=1" alt="logo">
                <select id="genre-selector" name="selector">
                    <option value="">Scegli un genere</option>
                    <option value="pop">Pop</option>
                    <option value="jazz">Jazz</option>
                    <option value="metal">Metal</option>
                    <option value="rock">Rock</option>
                </select>
            </header>
        </section>
        <section id="main-fullwidth">
            <main>
                <div class="container"></div>
            </main>
        </section>

        <script id="card-template" type="text/x-handlebars-template">
            <div class="card" data-genre="{{genere}}">
                <img src="{{copertina}}" alt="{{album}} cover">
                <h3>{{album}}</h3>
                <p>{{autore}}</p>
                <p>{{anno}}</p>
            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
